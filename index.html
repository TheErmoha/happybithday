<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fireworks on Javascript</title>
</head>
<body style="background:#333;margin:0;padding:0;height:100vh;overflow:hidden;display:flex;">
    <canvas id="fireworks-canvas" style="background:#000; margin:0; padding:0; position:absolute;z-index:-1;"></canvas>
    <h1 style="color:#FFF; top:50%; left:50%; font: 5rem Arial;margin:auto;padding:0;">О_о</h1>
    <script src="fireworks.js"></script>
    <script>
window.onload = function () {
    document.getElementById('fireworks-canvas').width = document.body.clientWidth;
    document.getElementById('fireworks-canvas').height = document.body.clientHeight;

    var firework = JS_FIREWORKS.Fireworks({
        id : 'fireworks-canvas',
        hue : 120,
        particleCount : 50,
        delay : 0,
        minDelay : 20,
        maxDelay : 40,
        boundaries : {
            top: 50,
            bottom: document.body.clientHeight - 100,
            left: 50,
            right: document.body.clientWidth - 50
        },
        fireworkSpeed : 2,
        fireworkAcceleration : 1.05,
        particleFriction : .95,
        particleGravity : 1.5
    });

    if((new Date().getDay() === new Date(2018,1,3).getDay()) && (new Date().getMonth() === new Date(2018,1,3).getMonth())) {
        firework.start();
        document.querySelector("h1").innerText = "C днём рождения, Насть! : )";
    }
    
};
    </script>
</body>
</html>
